<div class="row">
  <form class="form-search">
    <input type="text" placeholder="search..." class="input-medium search-query" ng-model="search">
  </form>
</div>

<div class="row" ng-init="limit = 30">
  <ul class="thumbnails">
    <li class="span4" ng-repeat="device in devices | filter:search | limitTo:limit">
      <div class="thumbnail">
        <img ng-src="http://gmtotalconnect.com/{{device.image}}" alt="{{device.name}}">
        <p ng-bind="device.name"></p>
      </div>
    </li>
  </ul>
</div>

<div class="row well">
  <button ng-show="limit < devices.length" class="btn btn-primary span6 offset3" ng-click="limit = limit + 30">Load More</button>
</div>
